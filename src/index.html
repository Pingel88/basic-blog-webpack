<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Journal</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Write your journal</h1>
      <p>also: timestamps are included by default</p>
    </div>
    <form class="form-check">
      <label for="give-title">Today's title:</label>
      <input class="form-check" id="user-title" name="give-title" type="text">
      <label for="give-body-text">Body of today's entry:</label>
      <textarea class="form-check" id="user-text" name="give-body-text"></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="display-entries">
      <ul class="all-entries">
      </ul>
    </div>
  </div>
</body>
</html>
